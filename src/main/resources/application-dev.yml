# ===================================================================

logging:
   level:
      ROOT: DEBUG
      #tech.jhipster: DEBUG
      org.hibernate.SQL: DEBUG
      com.e1.ims: DEBUG

spring:
   devtools:
      restart:
         enabled: true
         additional-exclude: static/**
      livereload:
         enabled: false # we use Webpack dev server + BrowserSync for livereload
   jackson:
      serialization:
         indent-output: true
   datasource:
      type: com.zaxxer.hikari.HikariDataSource
      url: jdbc:postgresql://192.168.1.220:5433/custom_rms6_cn_dev?currentSchema=public
      username: rnd
      password: rnd
      hikari:
         poolName: rms-local-dev
         auto-commit: false
         maximum-pool-size: 10
         
   activemq:
      #broker-url: tcp://192.168.1.203:61616
      broker-url: failover:(tcp://192.168.1.203:61616,tcp://192.168.1.203:61616) 
      user:
      password: 
      
   jms:
      pub-sub-domain: false
      template:
         receive-timeout: 500ms
         
tracker:
   #pool-size만큼의 thread에서 message를 polling하여 수행
   pool-size: 5
   min-pool-size: 5
   max-pool-size: 20
   queue-size: 5
   tracker-queue-name: RMS.LQ
   dbproc:
      min-pool-size: 5
      max-pool-size: 50 # db connection pool - 10%
      queue-size: 15  # min * 5
      
   
         
         

   